<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <label i18n="@@NameInputLabel">
    Name:
    <input type="text" formControlName="name" />
  </label>
  <label i18n="@@ValueInputLabel">
    Value:
    <input type="number" formControlName="value" />
  </label>
  <button type="submit" i18n="@@SubmitAddButton">Add</button>
</form>

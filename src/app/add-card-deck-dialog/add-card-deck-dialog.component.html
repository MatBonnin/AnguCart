<div class="dialog">
<div mat-dialog-content>


  <form [formGroup]="deckForm">
    <h1>update my deck</h1>

    <div class="form-group">
      <label for="name">Deck name:</label>
      <input type="text" class="form-control" id="name" formControlName="name"  >

    </div>

    <div class="form-group">
      <label>Select cards:</label>
      <div *ngIf="cards.length > 0" class="card-list">
        <div class="card" *ngFor="let card of cards" [ngClass]="{ 'selected': isSelected(card.id) }" (click)="toggleCard(card)">
          <h2>{{ card.name }}</h2>
          <p>Value: {{ card.value }}</p>
        </div>
      </div>

    </div>
    <div *ngIf="totalCardValue > 0" class="form-text text-danger">Point: {{totalCardValue}}/30</div>

    <button class="btn btn-primary" (click)="updateDeck()">update deck</button>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onAdd()">Ajouter</button>
</div>

</div>
